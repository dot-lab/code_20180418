<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>運転免許学科試験 ○×クイズ</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/normalize.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" media="(max-width: 639px)" href="./css/style_sp.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="quiz_start">
				<img class="title" src="./image/titleLogo.png">
				<img class="back_btn" src="./image/button/back.png">
				<img class="start_btn" src="./image/button/start.png">
			</div>
			<div class="quiz_1">
				<div class="quiz_num">
					<span class="now">
						<img src="./image/numbers/1_black.png">
					</span>
					<span class="slash">
						<img src="./image/numbers/slash_black.png">
					</span>
					<span class="sum">
						<img src="./image/numbers/5_black.png">
					</span>
				</div>
				<div class="question">
					<img src="./image/questions/1.png" alt="問1.踏切を通過するとき、遮断機が上がっていたら徐行するだけで一時停止しなくてもよい。">
				</div>
				<div class="panel">
					<div class="quiz_btn" data-answer="incorrect">
						<img src="./image/maru.png">
					</div>
					<div class="quiz_btn" data-answer="correct">
						<img src="./image/batu.png">
					</div>
				</div>
			</div>
			<div class="quiz_2">
				<div class="quiz_num">
					<span class="now">
						<img src="./image/numbers/2_black.png">
					</span>
					<span class="slash">
						<img src="./image/numbers/slash_black.png">
					</span>
					<span class="sum">
						<img src="./image/numbers/5_black.png">
					</span>
				</div>
				<div class="question">
					<img src="./image/questions/2.png" alt="問2.第一種運転免許では、乗り合いバスやタクシーを旅客を乗せて運転できる。">
				</div>
				<div class="panel">
					<div class="quiz_btn" data-answer="incorrect">
						<img src="./image/maru.png">
					</div>
					<div class="quiz_btn" data-answer="correct">
						<img src="./image/batu.png">
					</div>
				</div>
			</div>
			<div class="quiz_3">
				<div class="quiz_num">
					<span class="now">
						<img src="./image/numbers/3_black.png">
					</span>
					<span class="slash">
						<img src="./image/numbers/slash_black.png">
					</span>
					<span class="sum">
						<img src="./image/numbers/5_black.png">
					</span>
				</div>
				<div class="question">
					<img src="./image/questions/3.png" alt="問3.シートベルトは、助手席や後部座席の同乗者にも着用させなければならない。">
				</div>
				<div class="panel">
					<div class="quiz_btn" data-answer="correct">
						<img src="./image/maru.png">
					</div>
					<div class="quiz_btn" data-answer="incorrect">
						<img src="./image/batu.png">
					</div>
				</div>
			</div>
			<div class="quiz_4">
				<div class="quiz_num">
					<span class="now">
						<img src="./image/numbers/4_black.png">
					</span>
					<span class="slash">
						<img src="./image/numbers/slash_black.png">
					</span>
					<span class="sum">
						<img src="./image/numbers/5_black.png">
					</span>
				</div>
				<div class="question">
					<img src="./image/questions/4.png" alt="問4.空走距離とは、ブレーキがききはじめてから車が止まるまでの距離を指す。">
				</div>
				<div class="panel">
					<div class="quiz_btn" data-answer="incorrect">
						<img src="./image/maru.png">
					</div>
					<div class="quiz_btn" data-answer="correct">
						<img src="./image/batu.png">
					</div>
				</div>
			</div>
			<div class="quiz_5">
				<div class="quiz_num">
					<span class="now">
						<img src="./image/numbers/5_black.png">
					</span>
					<span class="slash">
						<img src="./image/numbers/slash_black.png">
					</span>
					<span class="sum">
						<img src="./image/numbers/5_black.png">
					</span>
				</div>
				<div class="question">
					<img src="./image/questions/5.png" alt="問5.乗車定員の数え方は、12歳未満の子供3人を12歳以上の大人二人として計算する。">
				</div>
				<div class="panel">
					<div class="quiz_btn" data-answer="correct">
						<img src="./image/maru.png">
					</div>
					<div class="quiz_btn" data-answer="incorrect">
						<img src="./image/batu.png">
					</div>
				</div>
			</div>
			<div class="quiz_end">
				<div class="kekka">
					<img src="./image/kekka.png" alt="結果発表">
				</div>
				<div class="ans_num">
					<span class="ans_cnt">
						<img class="correct_cnt" src="./image/numbers/0.png">
					</span>
					<span class="slash">
						<img src="./image/numbers/slash_black.png">
					</span>
					<span class="sum">
						<img src="./image/numbers/5_black.png">
					</span>
					<span class="ans_msg">
						<img src="./image/mon.png">
						<img class="seikai" src="./image/seikai.png">
					</span>
				</div>
				<div class="end_msg">
					<img src="./image/endMsg.png">
				</div>
				<div class="end_btn">
					<img class="back_btn" src="./image/button/back.png">
					<img class="retry_btn" src="./image/button/retry.png">
				</div>
			</div>
			<div>
				<img class="correct" src="./image/seikai.png">
			</div>
			<div>
				<img class="incorrect" src="./image/zannen.png">
			</div>
		</div>
	</body>
</html>
